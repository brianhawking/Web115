<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Ad</title>

    <link rel="stylesheet" href="Grocery%20Ad_files/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="main-container">

            <div class="parent-grid">
                <div class="item-large span2 item">
                    <img src="Grocery%20Ad_files/blueberries.jpg" alt="">
                </div>
                <div class="item-large item">
                    <img src="Grocery%20Ad_files/strawberries.jpg" alt="">
                </div>
                <div class="item-large item">
                    <img src="Grocery%20Ad_files/papaya.jpg" alt="">
                </div>

                <div class="call-to-action">
                    <h1>Stock up on <span class="secondary-text">Fresh</span> summer savings.</h1>
                </div>

                <div class="secondary-grid">
                    <div class="item-small top-left item">
                        <img src="Grocery%20Ad_files/kiwi.jpg" alt="">
                    </div>
                    <div class="item-small item">
                        <img src="Grocery%20Ad_files/onion.jpg" alt="">
                    </div>
                    <div class="item-small item">
                        <img src="Grocery%20Ad_files/dates.jpg" alt="">
                    </div>
                    <div class="item-small item">
                       <img src="Grocery%20Ad_files/salad.jpg" alt="">
                    </div>
                    <div class="item-small top-right item">
                        <img src="Grocery%20Ad_files/relish.jpg" alt=""> 
                    </div>

                    <div class="item-medium bottom-left item">
                        <img src="Grocery%20Ad_files/soda.jpg" alt="">
                    </div>

                    <div class="item-medium item">
                       <img src="Grocery%20Ad_files/water-table.jpg" alt="">
                    </div>

                    <div class="item-medium bottom-right item">
                        <img src="Grocery%20Ad_files/bulb.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>





</body></html>
