<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Janky's Bar and Grill</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Six+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="siteName">
            <h1 class="siteName__title">Janky's</h1>
            <div class="siteName__menu">
                <i onclick="toggleMenu()" id="menu" class="fas fa-bars"></i>
            </div>
        </div>
        
        <nav>
            <ul id="navList" class="navList">
                <li class="navList__item"><a href="#" class="navList__a navList__a--active">HOME</a></li>
                <li class="navList__item"><a href="menu.html" class="navList__a" >MENU</a></li>
                <li class="navList__item"><a href="hours-location.html" class="navList__a">HOURS/LOCATION</a></li>
                <li class="navList__item"><a href="reservations.html" class="navList__a">RESERVATIONS</a></li>
            </ul>
        </nav>
        
    </header>

    <section class="hero hero-home" >
        <img class="hero__logo" src="images/janky-logo.png" alt="Janky Logo">
    </section>

    <section class="cards">
        <div class="card">
            <figure class="card__figure">
                <img class="card__image" src="images/phone.jpg" alt="Pic of Phone - Unsplash by Priscilla Du Preez">
                <figcaption class="card__overlay"> 
                    <h2>Order Online</h2>
                </figcaption>
            </figure>
        </div>
        <div class="card">
            <figure class="card__figure">
                <img class="card__image" src="images/party.jpg" alt="Celebration - Unsplash by Efren Barahona">
                <figcaption class="card__overlay"> 
                    <h2>Host a Party</h2>
                </figcaption>
            </figure>
        </div>
        <div class="card">
            <figure class="card__figure">
                <img class="card__image" src="images/gift-card.png" alt="Pic of Gift Gard">
                <figcaption class="card__overlay"> 
                    <h2>Gift Cards</h2>
                </figcaption>
            </figure>
        </div>
    </section>

    <main class="main__content main__content--light">
        <p>At Janky's we offer a variety of food options. 
        </p>
    </main>

    <footer class="footer">
        <p>&copy; Janky's Bar and Grill</p>
    </footer>

    

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>

    
    <script>
        // used for responsive menu
        function toggleMenu() {
            var x = document.getElementById("navList");
            
            if (x.className == "navList") {
                x.className += " navList--responsive";
                console.log(x.className);
            }
            else {
                x.className = "navList";
            }
        }
    </script>

</body>
</html>
