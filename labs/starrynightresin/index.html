<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Resin - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-title">
            <a href="index.html"><h1 class="site-title__title">
                Starry <span class="accent">Night</span> Resin
            </h1></a>
            <div id="site-title__menu" class="site-title__menu"><i onclick="toggleMenu()" class="fas fa-bars"></i></div>    
        </div>
        <nav>
            <ul id="nav-list" class="nav-list">
                <li class="nav-list__item"><a href="products.html">Products</a></li>
                <li class="nav-list__item"><a href="about.html">About</a></li>
                <li class="nav-list__item"><a href="contact.html">Contact</a></li>
                <li class="nav-list__item"><a class="cart" href="cart.html">
                    <div class="cart__title">Cart</div>
                    <div class="cart__image"><i class="fas fa-shopping-cart"></i>
                        <div class="cart__image__number">
                            <p>2</p>
                        </div>
                    </div>
                </a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <img src="images/love.jpeg" alt="picture of Love resin" class="hero__image">
    </div>

    <div class="main-container">
        <h2>Popular right now</h2>

        <div class="cards">
            <div class="card">
                <div class="card__image">
                    <img src="images/heart-keychain.png" alt="Picture of Keychain">
                </div>
                <div class="card__title">
                    <h3>Keychain</h3>
                </div>
                <div class="card__price">
                    <p>$20.00</p>
                </div>
            </div>

            <div class="card">
                <div class="card__image">
                    <img src="images/cutting-board.png" alt="Picture of Cutting board">
                </div>
                <div class="card__title">
                    <h3>Cutting board</h3>
                </div>
                <div class="card__price">
                    <p>$20.00</p>
                </div>
            </div>

            <div class="card">
                <div class="card__image">
                    <img src="images/candle-holder.png" alt="Picture of Candle holder">
                </div>
                <div class="card__title">
                    <h3>Candle Holder</h3>
                </div>
                <div class="card__price">
                    <p>$20.00</p>
                </div>
            </div>

            <div class="card">
                <div class="card__image">
                    <img src="images/coasters.png" alt="Picture of coasters">
                </div>
                <div class="card__title">
                    <h3>Coasters</h3>
                </div>
                <div class="card__price">
                    <p>$20.00</p>
                </div>
            </div>
        </div>

        <div class="callToAction">
            <a href="products.html"><button class="callToAction__btn">Browse now</button></a>
        </div>
       
    </div>

    <div class="large-container">
        <img src="images/candles.png" alt="Picture of 4 crystal candle holders">
    </div>
    
    <footer class="site-footer">
        <ul class="social-links">
          <li class="social-links__link"><a href="">Facebook</a></li>
          <li class="social-links__link"><a href="">Instagram</a></li>
          <li class="social-links__link"><a href="">Etsy</a></li>
        </ul>
    
        <h3 class="site-footer__title">&copy; Starry <span class="accent">Night</span> Resin </h3>
      </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
