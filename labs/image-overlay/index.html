<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="image-container">
        <figure>
            <img src="images/train-in-scotland.jpg" alt="Train in Scotland">
            <figcaption class="overlay-text">This is a picture of a railway in Scotland. Most people have seen it in the Harry Potter films.</figcaption>
        </figure>
    </section>
</body>
</html>
