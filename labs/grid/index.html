<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="header-title">Grid Practice</h1>
    </header>

    

    <div class="main-container">


        <div class="grid-1">
            <div class="box a">A</div>
            <div class="box b">B</div>
            <div class="box c">C</div>
            <div class="box d">D</div>
            <div class="box e">E</div>
            <div class="box f">F</div>
        </div>

        <div class="grid-2">
            <div class="box a">A</div>
            <div class="box b">B</div>
            <div class="box c">C</div>
            <div class="box d">D</div>
            <div class="box e">E</div>
            <div class="box f">F</div>
        </div>

        <div class="grid-3">
            <div class="box a">A</div>
            <div class="box b">B</div>
            <div class="box c">C</div>
            <div class="box d">D</div>
            <div class="box e">E</div>
        </div>

        <div class="grid-4">
            <div class=" a"></div>
            <div class="box b">Header</div>
            <div class="box c">Sidebar</div>
            <div class="box d"><p>Content</p><p>More content than we had before so this column is not quite tall.</p></div>
            <div class="box e">Footer</div>
        </div>

        <div class="grid-5">
            <div class="box a">Header</div>
            <div class="box b">Sidebar</div>
            <div class="box c"><p>Content</p><p>More content than we had before so this column is now quite tall. </p></div>
            <div class="box d">Sidebar 2</div>
            <div class="box e">Footer</div>
        </div>

    </div>
</body>

</html>
