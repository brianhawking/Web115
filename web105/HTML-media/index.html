<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>

<body>

    <header>

    </header>

    <main>

        <div class="container container-dark">

            <div class="container-title">
                <div class="title-image left">
                    <img src="images/IMG_3242.png" class="" alt="Bitmoji of Brian">
                    <!-- <div class="bitmoji">Bitmoji</div> -->
                </div>
                <div class="title-text">
                    <h1>Lesson: HTML<span class="title">Media</span></h1>
                </div>

            </div>
        </div>
        <div class="container container-light">
            <div class="smallContainer" style="text-align: center">



                <div class="sounds">
                    <h2 class="subtitle">Sounds</h2>
                    <p>Music: https://www.bensound.com</p>
                    <audio controls>
                        <source src="media/bensound-dreams.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                      </audio> 
                </div>

                <div class="local-video">
                    <h2 class="subtitle">Local Video</h2>
                    <video width="320" height="240" controls>
                        <source src="media/santa-diary.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                      </video> 
                </div>

                <div class="youtube">
                    <h2 class="subtitle">YouTube</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/C3aLf2Yt9ds" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>




        </div>

    </main>

    <footer>
        <p>&copy; Brian Veitch 2021</p>
    </footer>

    </div>

</body>

</html>
