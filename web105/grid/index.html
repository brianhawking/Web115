<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Changing Images</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <script src="scripts/imageScript.js"></script>

</head>

<body>



    <main>

        <div class="container container-dark">

            <div class="container-title">
                <div class="title-image left">
                    <img src="images/IMG_3242.png" class="" alt="Bitmoji of Brian">
                   <!-- <div class="bitmoji">Bitmoji</div>-->
                </div>
                <div class="title-text">
                    <h1>This is my <span class="title">Grid</span></h1>
                </div>

            </div>
        </div>
        <div class="container container-light">

            <div class="smallContainer">

                <div class="grid-container">

                    <div class="grid-item" onclick="imageSwitch(1)">
                        <img src="images/brian-landon-after.png"  alt="Brian and Landon">
                    </div>
                    <div class="grid-item" onclick="imageSwitch(2)">
                        <img src="images/kids-after.PNG" onclick="imageSwitch(2)" alt="kids-after">
                    </div>
                    <div class="grid-item" onclick="imageSwitch(3)">
                        <img src="images/family-after.JPG" onclick="imageSwitch(3)" alt="Family">
                    </div>
                    <div class="grid-item" onclick="imageSwitch(4)">
                        <img src="images/piper-after.jpg" onclick="imageSwitch(4)" alt="Piper">
                    </div>
                    <div class="grid-item" onclick="imageSwitch(5)">
                        <img src="images/chessboard-after.jpg" onclick="imageSwitch(5)" alt="Chess board">
                    </div>

                    <div class="shim"></div>
                    <div class="main-image">
                        <img src="images/brian-landon-after.png" id="large-image" alt="Brian and Landon">
                    </div>
                    <div class="shim"></div>


                    <div id="blank">
                        
                    </div>
                </div>

            </div>

            

        </div>

    </main>

    <footer>
        <p>&copy; Brian Veitch 2021</p>
    </footer>

    </div>

</body>

</html>
