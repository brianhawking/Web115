<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 CSS Responsive</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <!-- two cells in a row -->
    <div class="w3-row">
        <div class="w3-half w3-container w3-green">
            <h2>w3-half</h2>
        </div>
        <div class="w3-half w3-container w3-dark-gray">
            <h2>w3-half</h2>
        </div>
    </div>

    <hr>

    <!-- three cells in a row -->
    <div class="w3-row">
        <div class="w3-third w3-container w3-green">
            <h2>w3-third</h2>
        </div>
        <div class="w3-third w3-container w3-dark-gray">
            <h2>w3-third</h2>
        </div>
        <div class="w3-third w3-container w3-light-blue">
            <h2>w3-third</h2>
        </div>
    </div>

    <hr>

    <div class="w3-row">
        <div class="w3-twothird w3-container w3-green">
            <h2>w3-two-thirds</h2>
        </div>
        <div class="w3-third w3-container w3-dark-gray">
            <h2>w3-third</h2>
        </div>
    </div>

    <hr>

    <div class="w3-row">
        <div class="w3-half w3-container w3-light-blue">
            <h2>Header for Left Cell</h2>
            <div class="w3-row">
                <div class="w3-half w3-container w3-red">
                    <h2>Half of this cell</h2>
                    <p>This is a paragraph.</p>
                </div>
                <div class="w3-half w3-container">
                    <h2>Haof of this cell</h2>
                    <p>This is a paragraph.</p>
                </div>
            </div>
        </div>
        <div class="w3-half w3-container w3-dark-gray">
            <h2>w3-half</h2>
            <div class="w3-row">
                <div class="w3-half w3-container w3-red">
                    <h2>w3-half</h2>
                    <p>This is a paragraph.</p>
                </div>
                <div class="w3-half w3-container">
                    <h2>w3-half</h2>
                    <p>This is a paragraph.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
