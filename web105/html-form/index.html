<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <nav class="navigation">
            <a href="../index.html" class="active">Web 105</a>
        </nav>


    </header>

    <main>
        <div class="container container-dark">

            <div class="container-title">
                <!-- IMAGE CREATED WITH MY BITMOJI APP -->
                <img src="images/IMG_3242.png" class="title-image left" alt="Placeholder image">
                <h1>Hey, fill out this<span class="title">Form</span></h1>
            </div>

        </div>

        <div class="container container-light">

            <div class="smallContainer">


                <h2 class="subtitle">Contact me</h2>

                <div class="form">
                    <form action="">
                        <h3>Your contact information:</h3>
                        <label for="firstName">First name:</label><br>
                        <input type="text" id="firstName" name="firstName" required autofocus>

                        <label for="lastName">Last name:</label><br>
                        <input type="text" id="lastName" name="lastName" required>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                        <br>
                        <h3>How did you find me?</h2>
                            <select id="search" name="search">
                                <option value="youtube">YouTube</option>
                                <option value="internet-search" selected="selected">Internet search</option>
                                <option value="app-store">App store</option>
                                <option value="teaching">An educational website</option>
                            </select>
                            <br>
                            <h3>How can I help you? Select all that apply.</h3>
                            <input type="checkbox" name="category" value="ios-programming">
                            <label for="category">iOS Programming</label><br>
                            <input type="checkbox" name="category" value="javascript-programming">
                            <label for="category">JavaScript Programming</label><br>
                            <input type="checkbox" name="category" value="youtube">
                            <label for="category">YouTube</label><br>
                            <input type="checkbox" name="category" value="teaching">
                            <label for="category">My teaching / classes</label><br>
                            <br>
                            <h3>Message:</h3>
                            <textarea name="message" rows="5" cols="80"></textarea>
                            </textarea>

                            
                            <input type="submit" value="Send!">

                    </form>
                </div>

            </div>

        </div>

    </main>
    <footer>
        <p>&copy; Brian Veitch 2021</p>
    </footer>

    </div>

</body>

</html>
